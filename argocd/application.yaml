apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eval-gated-rag
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/yrgenkuci/eval-gated-rag-platform.git
    targetRevision: main
    path: helm/eval-gated-rag
    helm:
      valueFiles:
        - values.yaml
      # Override values for specific environments
      # parameters:
      #   - name: global.environment
      #     value: production
      #   - name: ragApi.replicaCount
      #     value: "3"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: rag-platform
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  
  revisionHistoryLimit: 10

