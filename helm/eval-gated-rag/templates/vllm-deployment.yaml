{{- if .Values.vllm.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eval-gated-rag.fullname" . }}-vllm
  labels:
    {{- include "eval-gated-rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: vllm
spec:
  replicas: {{ .Values.vllm.replicaCount }}
  selector:
    matchLabels:
      {{- include "eval-gated-rag.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: vllm
  template:
    metadata:
      labels:
        {{- include "eval-gated-rag.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: vllm
    spec:
      {{- if .Values.vllm.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.vllm.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.vllm.tolerations }}
      tolerations:
        {{- toYaml .Values.vllm.tolerations | nindent 8 }}
      {{- end }}
      containers:
        - name: vllm
          image: "{{ .Values.vllm.image.repository }}:{{ .Values.vllm.image.tag }}"
          imagePullPolicy: {{ .Values.vllm.image.pullPolicy }}
          args:
            - "--model"
            - {{ .Values.vllm.model | quote }}
            - "--port"
            - "8000"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            {{- toYaml .Values.vllm.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "eval-gated-rag.fullname" . }}-vllm
  labels:
    {{- include "eval-gated-rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: vllm
spec:
  type: {{ .Values.vllm.service.type }}
  ports:
    - port: {{ .Values.vllm.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "eval-gated-rag.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: vllm
{{- end }}

