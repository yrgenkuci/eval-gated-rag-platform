{{- if and .Values.grafana.enabled .Values.grafana.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eval-gated-rag.fullname" . }}-grafana-dashboards
  labels:
    {{- include "eval-gated-rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
data:
  rag-overview.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 0.5},
                  {"color": "red", "value": 1}
                ]
              },
              "unit": "s"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, endpoint))",
              "legendFormat": "p50 - {{`{{endpoint}}`}}"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, endpoint))",
              "legendFormat": "p95 - {{`{{endpoint}}`}}"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, endpoint))",
              "legendFormat": "p99 - {{`{{endpoint}}`}}"
            }
          ],
          "title": "HTTP Request Latency",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "unit": "reqps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "id": 2,
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[5m])) by (endpoint)",
              "legendFormat": "{{`{{endpoint}}`}}"
            }
          ],
          "title": "Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 8},
          "id": 3,
          "targets": [
            {
              "expr": "sum(rate(llm_tokens_total[5m])) by (type)",
              "legendFormat": "{{`{{type}}`}}"
            }
          ],
          "title": "LLM Token Rate",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "unit": "s"
            }
          },
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 8},
          "id": 4,
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(llm_request_duration_seconds_bucket[5m])) by (le, model))",
              "legendFormat": "p95 - {{`{{model}}`}}"
            }
          ],
          "title": "LLM Request Latency (p95)",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 8},
          "id": 5,
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(retrieval_chunks_returned_bucket[5m])) by (le))",
              "legendFormat": "p50"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(retrieval_chunks_returned_bucket[5m])) by (le))",
              "legendFormat": "p95"
            }
          ],
          "title": "Retrieval Chunks Returned",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 0.7},
                  {"color": "green", "value": 0.85}
                ]
              },
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 16},
          "id": 6,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "eval_pass_rate",
              "legendFormat": "{{`{{gold_set}}`}}"
            }
          ],
          "title": "Evaluation Pass Rate",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 16},
          "id": 7,
          "targets": [
            {
              "expr": "eval_metric_score",
              "legendFormat": "{{`{{metric}}`}}"
            }
          ],
          "title": "Evaluation Metric Scores",
          "type": "gauge"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 16},
          "id": 8,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["sum"], "fields": "", "values": false}
          },
          "targets": [
            {
              "expr": "sum(increase(http_requests_total[24h]))",
              "legendFormat": "Total"
            }
          ],
          "title": "Requests (24h)",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 0.01},
                  {"color": "red", "value": 0.05}
                ]
              },
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 16},
          "id": 9,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{status_code=~\"5..\"}[5m])) / sum(rate(http_requests_total[5m]))",
              "legendFormat": "Error Rate"
            }
          ],
          "title": "Error Rate",
          "type": "stat"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["rag", "llm", "evaluation"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "RAG Platform Overview",
      "uid": "rag-overview",
      "version": 1
    }
{{- end }}

