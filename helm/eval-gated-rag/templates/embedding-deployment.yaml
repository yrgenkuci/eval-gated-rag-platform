{{- if .Values.embedding.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eval-gated-rag.fullname" . }}-embedding
  labels:
    {{- include "eval-gated-rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: embedding
spec:
  replicas: {{ .Values.embedding.replicaCount }}
  selector:
    matchLabels:
      {{- include "eval-gated-rag.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: embedding
  template:
    metadata:
      labels:
        {{- include "eval-gated-rag.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: embedding
    spec:
      containers:
        - name: embedding
          image: "{{ .Values.embedding.image.repository }}:{{ .Values.embedding.image.tag }}"
          imagePullPolicy: {{ .Values.embedding.image.pullPolicy }}
          args:
            - "--model-id"
            - {{ .Values.embedding.model | quote }}
            - "--port"
            - "8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.embedding.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "eval-gated-rag.fullname" . }}-embedding
  labels:
    {{- include "eval-gated-rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: embedding
spec:
  type: {{ .Values.embedding.service.type }}
  ports:
    - port: {{ .Values.embedding.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "eval-gated-rag.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: embedding
{{- end }}

